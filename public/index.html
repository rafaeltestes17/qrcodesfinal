<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Painel Admin - Gestor de QR Codes</title>
<style>
    :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #f39c12;
        --danger: #e74c3c;
        --success: #27ae60;
        --light: #f7f9fc;
        --border: #ddd;
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--light);
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 30px auto;
        max-width: 1100px;
        width: 95%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        overflow: hidden;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--primary);
        color: #fff;
        padding: 20px;
        flex-wrap: wrap;
    }

    .header img {
        height: 50px;
        object-fit: contain;
    }

    .section {
        border-top: 1px solid var(--border);
        padding: 20px;
        background: #fff;
    }

    .section h2 {
        font-size: 16px;
        margin-bottom: 10px;
        color: var(--primary);
    }

    input[type="text"], input[type="file"] {
        border: 1px solid var(--border);
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 6px;
        transition: border 0.2s;
    }

    input[type="text"]:focus, input[type="file"]:focus {
        border-color: var(--secondary);
        outline: none;
    }

    button {
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
    }

    button:hover {
        transform: translateY(-2px);
    }

    #upload-qr-btn, #upload-btn {
        background: var(--secondary);
        color: #fff;
    }

    #view-qr-link {
        background: var(--accent);
        color: #fff;
    }

    #save-btn {
        background: var(--success);
        color: #fff;
    }

    #reject-btn {
        background: var(--danger);
        color: #fff;
    }

    #back-btn {
        background: var(--primary);
        color: #fff;
    }

    .files {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        flex-wrap: wrap;
    }

    .files input {
        flex: 1;
        min-width: 200px;
    }

    .files button {
        background: var(--danger);
        color: #fff;
        padding: 8px 14px;
    }

    .footer {
        background: var(--light);
        border-top: 1px solid var(--border);
        padding: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            text-align: center;
        }

        .files {
            flex-direction: column;
            align-items: stretch;
        }

        .footer {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="imagens/logomuseu.png" alt="Logo do Museu">
        <div>Gestor de QR Codes</div>
    </div>

    <!-- Título do QR Code + Upload da imagem -->
    <div class="section">
        <label for="qr-descricao">Título do QRCode</label><br>
        <input type="text" id="qr-descricao" placeholder="Título do QR Code"><br><br>

        <label for="upload-qr">Upload de QRCODE para impressão</label><br>
        <input type="file" id="upload-qr" accept=".png,.jpg,.jpeg,.svg">
        <button id="upload-qr-btn">Upload</button>
    </div>

    <!-- Botão Consultar link do QRCode -->
    <div class="section">
        <button id="view-qr-link">Consultar link do QRCode</button>
        <p id="qr-image-link"></p>
    </div>

    <!-- Ficheiros atuais -->
    <div class="section">
        <h2>Ficheiros atuais</h2>
        <ul id="audios-list"></ul>
    </div>

    <!-- Adicionar novos ficheiros -->
    <div class="section">
        <h2>Adicionar novos ficheiros</h2>
        <input type="file" id="upload-audio" accept=".mp3,.wav,.ogg,.mp4,.mov,.avi,.pdf,.png,.jpg,.jpeg,.svg">
        <button id="upload-btn">Upload</button>
        <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
        <span id="status"></span>
    </div>

    <!-- Rodapé com ações principais -->
    <div class="footer">
        <button id="save-btn">Salvar alterações</button>
        <button id="reject-btn">Rejeitar alterações</button>
        <button id="back-btn">Voltar à listagem de QRCodes</button>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
